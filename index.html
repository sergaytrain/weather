<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope - современный прогноз погоды</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --success: #4cc9f0;
            --warning: #f72585;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .dark-theme {
            --primary: #4895ef;
            --primary-light: #4361ee;
            --secondary: #4cc9f0;
            --dark: #f8f9fa;
            --light: #1b263b;
            --gray: #6c757d;
            --card-bg: #2b2d42;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-size: 14px;
        }

        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            background: none;
            color: var(--dark);
            padding: 10px;
            border-radius: 12px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-icon:hover {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: transparent;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 992px) {
            .main-content {
                grid-template-columns: 1fr 2fr;
            }
        }

        .weather-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .current-weather {
            display: flex;
            flex-direction: column;
        }

        .location {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 10px;
        }

        .location-icon {
            color: var(--primary);
            font-size: 20px;
        }

        .location-text {
            font-size: 18px;
            font-weight: 500;
        }

        .weather-main {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .temperature {
            font-size: 72px;
            font-weight: 300;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }

        .weather-description {
            font-size: 16px;
            color: var(--gray);
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: auto;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: rgba(67, 97, 238, 0.05);
            border-radius: 12px;
        }

        .detail-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }

        .detail-text {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: var(--gray);
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
        }

        .forecast-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .hour-card {
            min-width: 90px;
            text-align: center;
            padding: 15px 10px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hour-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .hour-time {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--gray);
            font-weight: 500;
        }

        .hour-icon {
            width: 40px;
            height: 40px;
            margin: 5px 0;
        }

        .hour-temp {
            font-size: 18px;
            font-weight: 600;
        }

        .daily-forecast {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .day-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .day-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .day-name {
            width: 100px;
            font-weight: 500;
        }

        .day-weather {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .day-icon {
            width: 36px;
            height: 36px;
        }

        .day-temps {
            display: flex;
            gap: 20px;
        }

        .day-temp {
            width: 30px;
            text-align: right;
            font-weight: 500;
        }

        .day-temp-max {
            color: var(--dark);
        }

        .day-temp-min {
            color: var(--gray);
        }

        /* Профиль и настройки */
        .profile-menu {
            position: relative;
        }

        .profile-dropdown {
            position: absolute;
            right: 0;
            top: 60px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 280px;
            padding: 20px;
            z-index: 100;
            opacity: 0;
            transform: translateY(-20px);
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-dropdown.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .dropdown-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dropdown-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .dropdown-user {
            font-size: 14px;
            overflow: hidden;
        }

        .dropdown-user-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dropdown-user-email {
            font-size: 13px;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 14px;
        }

        .dropdown-item:hover {
            color: var(--primary);
        }

        .dropdown-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .theme-switcher {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .theme-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 8px 0;
        }

        .theme-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-radio {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-radio:checked {
            border-color: var(--primary);
        }

        .theme-radio:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        /* Состояния загрузки и ошибки */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            gap: 15px;
            color: var(--gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(67, 97, 238, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            gap: 15px;
            text-align: center;
            color: var(--warning);
        }

        .error-icon {
            font-size: 40px;
        }

        /* Telegram кнопка */
        .tg-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-size: 14px;
        }

        .tg-btn:hover {
            background-color: #0077b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.2);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .temperature {
                font-size: 60px;
            }

            .weather-icon {
                width: 70px;
                height: 70px;
            }

            .detail-item {
                padding: 10px;
            }

            .hour-card {
                min-width: 80px;
                padding: 12px 8px;
            }

            .day-card {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .btn-text {
                display: none;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }

            .profile-dropdown {
                width: 100%;
                right: auto;
                left: 0;
            }
        }
    </style>

    <script>
        // Конфигурация
        const API_KEY = 'cd0d7ec8d086c6aa9f7698eafa163fdb'; // Пример ключа, замените на свой
        const UNITS = 'metric';
        const LANG = 'ru';

        // DOM элементы
        const authSection = document.getElementById('authSection');
        const locationElement = document.getElementById('location');
        const currentWeatherElement = document.getElementById('currentWeather');
        const weatherDetailsElement = document.getElementById('weatherDetails');
        const hourlyForecastElement = document.getElementById('hourlyForecast');
        const dailyForecastElement = document.getElementById('dailyForecast');

        // Данные пользователя
        let user = {
            isAuthenticated: false,
            name: 'Гость',
            username: 'guest',
            photoUrl: null
        };

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp();
            renderAuthSection();
            getUserLocation();
            setupEventListeners();
        });

        // Проверка Telegram WebApp
        function isTelegramWebApp() {
            return window.Telegram && window.Telegram.WebApp;
        }

        // Инициализация Telegram WebApp
        function initTelegramWebApp() {
            if (isTelegramWebApp()) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                const initDataUnsafe = tg.initDataUnsafe || {};
                
                if (initDataUnsafe.user) {
                    user.isAuthenticated = true;
                    user.name = initDataUnsafe.user.first_name || 'Пользователь';
                    user.username = initDataUnsafe.user.username || 'user';
                    user.photoUrl = initDataUnsafe.user.photo_url || null;
                }
            }
        }

        // Рендер секции авторизации
        function renderAuthSection() {
            if (user.isAuthenticated) {
                authSection.innerHTML = `
                    <button class="btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span class="btn-text">Обновить</span>
                    </button>
                    <div class="profile-menu">
                        <button class="btn-icon" id="profileBtn">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="profile-dropdown" id="profileDropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar" style="${user.photoUrl ? `background-image: url(${user.photoUrl})` : ''}">
                                    ${!user.photoUrl ? user.name.charAt(0).toUpperCase() : ''}
                                </div>
                                <div class="dropdown-user">
                                    <div class="dropdown-user-name">${user.name}</div>
                                    <div class="dropdown-user-email">@${user.username}</div>
                                </div>
                            </div>
                            <div class="theme-switcher">
                                <div class="theme-option">
                                    <div class="theme-info">
                                        <div class="theme-icon">
                                            <i class="fas fa-sun"></i>
                                        </div>
                                        <span>Светлая</span>
                                    </div>
                                    <input type="radio" id="lightTheme" name="theme" class="theme-radio" value="light">
                                </div>
                                <div class="theme-option">
                                    <div class="theme-info">
                                        <div class="theme-icon">
                                            <i class="fas fa-moon"></i>
                                        </div>
                                        <span>Тёмная</span>
                                    </div>
                                    <input type="radio" id="darkTheme" name="theme" class="theme-radio" value="dark">
                                </div>
                            </div>
                            <div class="dropdown-item">
                                <i class="fas fa-cog"></i> Настройки
                            </div>
                            <div class="dropdown-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </div>
                        </div>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <button class="btn" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span class="btn-text">Обновить</span>
                    </button>
                    ${isTelegramWebApp() ? '' : `
                    <button class="tg-btn" id="tgLoginBtn">
                        <i class="fab fa-telegram"></i>
                        <span class="btn-text">Войти</span>
                    </button>
                    `}
                    <div class="profile-menu">
                        <button class="btn-icon" id="profileBtn">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="profile-dropdown" id="profileDropdown">
                            <div class="dropdown-header">
                                <div class="dropdown-avatar">G</div>
                                <div class="dropdown-user">
                                    <div class="dropdown-user-name">Гость</div>
                                    <div class="dropdown-user-email">guest@example.com</div>
                                </div>
                            </div>
                            <div class="theme-switcher">
                                <div class="theme-option">
                                    <div class="theme-info">
                                        <div class="theme-icon">
                                            <i class="fas fa-sun"></i>
                                        </div>
                                        <span>Светлая</span>
                                    </div>
                                    <input type="radio" id="lightTheme" name="theme" class="theme-radio" value="light">
                                </div>
                                <div class="theme-option">
                                    <div class="theme-info">
                                        <div class="theme-icon">
                                            <i class="fas fa-moon"></i>
                                        </div>
                                        <span>Тёмная</span>
                                    </div>
                                    <input type="radio" id="darkTheme" name="theme" class="theme-radio" value="dark">
                                </div>
                            </div>
                            ${isTelegramWebApp() ? '' : `
                            <div class="dropdown-item" id="loginBtn">
                                <i class="fab fa-telegram"></i> Войти через Telegram
                            </div>
                            `}
                        </div>
                    </div>
                `;
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Проверка сохранённой темы
            checkSavedTheme();

            // Обработчики темы
            const lightThemeRadio = document.getElementById('lightTheme');
            const darkThemeRadio = document.getElementById('darkTheme');
            
            if (lightThemeRadio && darkThemeRadio) {
                lightThemeRadio.addEventListener('change', () => {
                    document.body.classList.remove('dark-theme');
                    localStorage.setItem('weatherAppTheme', 'light');
                });

                darkThemeRadio.addEventListener('change', () => {
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('weatherAppTheme', 'dark');
                });
            }

            // Кнопка обновления
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    getUserLocation();
                    // Анимация обновления
                    refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span class="btn-text">Обновление</span>';
                    setTimeout(() => {
                        refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span class="btn-text">Обновить</span>';
                    }, 1000);
                });
            }

            // Меню профиля
            const profileBtn = document.getElementById('profileBtn');
            const profileDropdown = document.getElementById('profileDropdown');
            
            if (profileBtn && profileDropdown) {
                profileBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('active');
                });

                document.addEventListener('click', () => {
                    profileDropdown.classList.remove('active');
                });

                profileDropdown.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }

            // Кнопки входа/выхода
            const tgLoginBtn = document.getElementById('tgLoginBtn');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (tgLoginBtn) tgLoginBtn.addEventListener('click', loginWithTelegram);
            if (loginBtn) loginBtn.addEventListener('click', loginWithTelegram);
            if (logoutBtn) logoutBtn.addEventListener('click', logout);
        }

        // Вход через Telegram
        function loginWithTelegram() {
            // В реальном приложении используйте Telegram Login Widget
            // Для демонстрации имитируем вход
            user.isAuthenticated = true;
            user.name = 'Тестовый Пользователь';
            user.username = 'testuser';
            user.photoUrl = 'https://i.pravatar.cc/150?img=3';
            renderAuthSection();
            setupEventListeners();
            
            // Показываем уведомление
            showNotification(`Добро пожаловать, ${user.name}!`);
        }

        // Выход
        function logout() {
            user.isAuthenticated = false;
            user.name = 'Гость';
            user.username = 'guest';
            user.photoUrl = null;
            renderAuthSection();
            setupEventListeners();
            showNotification('Вы вышли из системы');
        }

        // Проверка сохранённой темы
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('weatherAppTheme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                const darkThemeRadio = document.getElementById('darkTheme');
                if (darkThemeRadio) darkThemeRadio.checked = true;
            } else {
                document.body.classList.remove('dark-theme');
                const lightThemeRadio = document.getElementById('lightTheme');
                if (lightThemeRadio) lightThemeRadio.checked = true;
            }
        }

        // Получение местоположения пользователя
        function getUserLocation() {
            showLoading();
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeatherData(lat, lon);
                        getLocationName(lat, lon);
                    },
                    error => {
                        console.error('Ошибка геолокации:', error);
                        // Используем координаты по умолчанию (Москва)
                        getWeatherData(55.7558, 37.6173);
                        locationElement.querySelector('.location-text').textContent = 'Москва, Россия';
                        showError('Не удалось определить ваше местоположение. Показана погода в Москве.');
                    },
                    { timeout: 5000 }
                );
            } else {
                // Браузер не поддерживает геолокацию
                getWeatherData(55.7558, 37.6173);
                locationElement.querySelector('.location-text').textContent = 'Москва, Россия';
                showError('Ваш браузер не поддерживает геолокацию. Показана погода в Москве.');
            }
        }

        // Получение данных о погоде
        async function getWeatherData(lat, lon) {
            try {
                // Показываем состояние загрузки
                showLoading();
                
                // Делаем параллельные запросы
                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${UNITS}&lang=${LANG}`),
                    fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${UNITS}&lang=${LANG}`)
                ]);
                
                // Проверяем ответы
                if (!currentResponse.ok || !forecastResponse.ok) {
                    throw new Error('Ошибка при получении данных о погоде');
                }
                
                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();
                
                // Отображаем данные
                displayCurrentWeather(currentData);
                displayWeatherDetails(currentData);
                displayHourlyForecast(forecastData);
                displayDailyForecast(forecastData);
                
                // Анимация появления
                animateElements();
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Не удалось загрузить данные о погоде. Пожалуйста, попробуйте позже.');
            }
        }

        // Получение названия местоположения
        async function getLocationName(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${API_KEY}`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const location = data[0];
                    let locationName = location.name;
                    
                    if (location.state && location.country) {
                        locationName += `, ${location.state}, ${location.country}`;
                    } else if (location.country) {
                        locationName += `, ${location.country}`;
                    }
                    
                    locationElement.querySelector('.location-text').textContent = locationName;
                }
            } catch (error) {
                console.error('Ошибка при получении названия местоположения:', error);
            }
        }

        // Отображение текущей погоды
        function displayCurrentWeather(data) {
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const iconCode = data.weather[0].icon;

            currentWeatherElement.innerHTML = `
                <div class="temperature">${temp}°</div>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="${description}" class="animate-fade">
                <div class="weather-description animate-fade">${capitalizeFirstLetter(description)}</div>
            `;
        }

        // Отображение деталей погоды
        function displayWeatherDetails(data) {
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = Math.round(data.wind.speed);
            const pressure = Math.round(data.main.pressure * 0.750064);
            const visibility = data.visibility / 1000; // Переводим в км

            weatherDetailsElement.innerHTML = `
                <div class="detail-item animate-fade" style="animation-delay: 0.1s">
                    <i class="fas fa-temperature-low detail-icon"></i>
                    <div class="detail-text">
                        <span class="detail-label">Ощущается</span>
                        <span class="detail-value">${feelsLike}°</span>
                    </div>
                </div>
                <div class="detail-item animate-fade" style="animation-delay: 0.2s">
                    <i class="fas fa-tint detail-icon"></i>
                    <div class="detail-text">
                        <span class="detail-label">Влажность</span>
                        <span class="detail-value">${humidity}%</span>
                    </div>
                </div>
                <div class="detail-item animate-fade" style="animation-delay: 0.3s">
                    <i class="fas fa-wind detail-icon"></i>
                    <div class="detail-text">
                        <span class="detail-label">Ветер</span>
                        <span class="detail-value">${windSpeed} м/с</span>
                    </div>
                </div>
                <div class="detail-item animate-fade" style="animation-delay: 0.4s">
                    <i class="fas fa-gauge-high detail-icon"></i>
                    <div class="detail-text">
                        <span class="detail-label">Давление</span>
                        <span class="detail-value">${pressure} мм</span>
                    </div>
                </div>
            `;
        }

        // Отображение почасового прогноза
        function displayHourlyForecast(data) {
            const now = new Date();
            const currentHour = now.getHours();
            
            // Фильтруем прогноз на следующие 24 часа
            const hourlyData = data.list.filter(item => {
                const forecastTime = new Date(item.dt * 1000);
                const forecastHour = forecastTime.getHours();
                return forecastHour > currentHour;
            }).slice(0, 12); // Берем максимум 12 часов
            
            hourlyForecastElement.innerHTML = hourlyData.map((item, index) => {
                const time = new Date(item.dt * 1000);
                const hours = time.getHours().toString().padStart(2, '0') + ':00';
                const temp = Math.round(item.main.temp);
                const iconCode = item.weather[0].icon;
                
                return `
                    <div class="hour-card animate-fade" style="animation-delay: ${0.1 * index}s">
                        <div class="hour-time">${hours}</div>
                        <img class="hour-icon" src="https://openweathermap.org/img/wn/${iconCode}.png" alt="${item.weather[0].description}">
                        <div class="hour-temp">${temp}°</div>
                    </div>
                `;
            }).join('');
        }

        // Отображение прогноза на 5 дней
        function displayDailyForecast(data) {
            // Группируем по дням
            const dailyData = {};
            const now = new Date();
            const today = now.toLocaleDateString('ru-RU', { weekday: 'short' });
            
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayKey = date.toLocaleDateString('ru-RU', { weekday: 'short' });
                
                // Пропускаем сегодняшний день
                if (dayKey === today) return;
                
                if (!dailyData[dayKey]) {
                    dailyData[dayKey] = {
                        minTemp: item.main.temp_min,
                        maxTemp: item.main.temp_max,
                        icon: item.weather[0].icon,
                        description: item.weather[0].description
                    };
                } else {
                    if (item.main.temp_min < dailyData[dayKey].minTemp) {
                        dailyData[dayKey].minTemp = item.main.temp_min;
                    }
                    if (item.main.temp_max > dailyData[dayKey].maxTemp) {
                        dailyData[dayKey].maxTemp = item.main.temp_max;
                    }
                }
            });
            
            // Преобразуем в массив и отображаем
            const days = Object.keys(dailyData).slice(0, 5); // Берем 5 дней
            dailyForecastElement.innerHTML = days.map((day, index) => {
                const dayData = dailyData[day];
                const maxTemp = Math.round(dayData.maxTemp);
                const minTemp = Math.round(dayData.minTemp);
                
                return `
                    <div class="day-card animate-fade" style="animation-delay: ${0.1 * index}s">
                        <div class="day-name">${capitalizeFirstLetter(day)}</div>
                        <div class="day-weather">
                            <img class="day-icon" src="https://openweathermap.org/img/wn/${dayData.icon}.png" alt="${dayData.description}">
                        </div>
                        <div class="day-temps">
                            <div class="day-temp day-temp-max">${maxTemp}°</div>
                            <div class="day-temp day-temp-min">${minTemp}°</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Показ состояния загрузки
        function showLoading() {
            currentWeatherElement.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Загрузка данных о погоде...</div>
                </div>
            `;
            
            hourlyForecastElement.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            dailyForecastElement.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // Показ ошибки
        function showError(message) {
            currentWeatherElement.innerHTML = `
                <div class="error">
                    <div class="error-icon">
                        <i class="fas fa-triangle-exclamation"></i>
                    </div>
                    <div>${message}</div>
                </div>
            `;
        }

        // Анимация элементов
        function animateElements() {
            const elements = document.querySelectorAll('.animate-fade');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${0.1 * index}s`;
            });
        }

        // Показ уведомления
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification animate-fade';
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = 'var(--primary)';
            notification.style.color = 'white';
            notification.style.padding = '12px 24px';
            notification.style.borderRadius = '12px';
            notification.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            notification.style.zIndex = '1000';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(20px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Вспомогательные функции
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
